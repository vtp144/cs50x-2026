{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <input class="form-control mb-2" name="username" placeholder="Username" type="text">
    <input class="form-control mb-2" name="password" placeholder="Password" type="password">
    <input class="form-control mb-2" name="confirmation" placeholder="Confirm Password" type="password">
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
