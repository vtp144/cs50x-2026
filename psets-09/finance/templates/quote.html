{% extends "layout.html" %}

{% block main %}
<h2>Quote a Stock</h2>

<form action="/quote" method="post">
    <div>
        <label for="symbol">Symbol</label>
        <input type="text" name="symbol" id="symbol" required>
    </div>
    <button type="submit">Get Quote</button>
</form>
{% endblock %}
